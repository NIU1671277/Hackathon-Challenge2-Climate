<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latam Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/stylesmap.css">
    <script defer src="js/menu.js"></script>
    <script src="js/functions.js"></script>
    <script>
        // Leer el parámetro de consulta "success"
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
    
        // Mostrar una alerta basada en el valor del parámetro
        if (success === "true") {
            alert("Registro exitoso.");
            window.location.replace('/');
        } else if (success === "false") {
            alert("Error en el registro.");
            window.location.replace('/');
        }
    </script>
</head>

<body>
    <header>
        <h1>Latamergence</h1>
        <div class="menu">
            <button onclick="showTab('tiempo', 'flex')">Tiempo</button>
            <button onclick="showTab('maptab','block')">Mapa</button>
        </div>
    </header>
    <div class="tab" id="tiempo">
        <section class="info">  
            <div class="alert-banner">
                <img src="img/fire.svg" alt="Fire Icon">
                <span>¡Alerta por incendio!</span>
            </div>
            <div class="weather" id="weather">
                <div class="current-weather">
                    <h3>Current Weather</h3>
                    <div class="weather-info">
                        <p><strong>Temperature:</strong> <span id="current-temp"></span>°C</p>
                        <p><strong>Humidity:</strong> <span id="current-humidity"></span>%</p>
                        <p><strong>Precipitation:</strong> <span id="current-precipitation"></span>%</p>
                        <p><strong>Wind:</strong> <span id="current-wind"></span> km/h</p>
                    </div>
                </div>
                <div class="forecast">
                    <h3>7-Day Forecast</h3>
                    <div class="forecast-days">
                        <!-- Forecast days will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="telef">
                <h3>Registra tu teléfono para alertas</h3>
                <form action="/addNum" method="post">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ex. +34666666666" required>
                    <label for="phone">Ciudad:</label>
                    <input type="tel" id="ciutat" name="ciutat" placeholder="Ex. Caracas" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
        <section class="chat">
            <div class="textchat">
                <!-- Chat content here -->
            </div>
            <div class="barraChat">
                <input class="textuser" type="text" name="query" id="query">
                <img src="img/avionet.png" alt="Chat Icon">
            </div>
        </section>
    </div>

    <div class="tab" id="maptab" style="display: block;">
        <div id="map"></div>
        <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
        <script src="js/script.js"></script>
    </div>
</body>

</html>
